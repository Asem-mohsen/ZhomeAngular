<nav
  class="navbar navbar-expand-lg pt-0 w-100 z-3 bg-transparent p-0"
  [ngClass]="{ 'navbar-blacked': isBlackedNavbar, 'navbar-home': !isBlackedNavbar }"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Zhome</a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0 align-items-center mx-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">{{'Home' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="shop">{{'Shop' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="proposal">{{'Design' | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="about">{{'About' | translate}}</a>
        </li>
      </ul>
      <div class="icons d-flex align-items-center gap-1">
        @if(!isLoggedIn) {
        <a class="nav-link JoinUs" routerLink="login">{{'JoinUs' | translate}}</a>
        } @else {
        <a class="nav-link JoinUs" routerLink="profile">{{'Profile' | translate}}</a>
        }

        <hr class="horizontal-line mx-2" />
        @if(!isLoggedIn) {
        <a class="nav-link" (click)="openSearch()"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></a>
        } @else {
        <a class="nav-link cursor-pointer" title="{{'LogOut' | translate}}" (click)="logout()">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
        }
        <a class="nav-link position-relative" routerLink="cart"
          ><i class="fa-solid fa-shopping-cart"></i
        >
        <span class="count" id="cart-count">{{ cartCount }}</span>

      </a>
      </div>
    </div>
  </div>
</nav>
